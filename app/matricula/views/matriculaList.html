<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Aluno</th>
    <th>Modalidade</th>
    <th>Data de in√≠cio</th>
    <th>Data de vencimento</th>
    <th>Valor final</th>
  </tr>
  <tr ng-repeat="m in listMatricula">
    <td>{{m.id}}</td>
    <td>{{m.aluno}}</td>
    <td>{{m.modalidade}}</td>
    <td>{{m.dataInicio}}</td>
    <td>{{m.dataVencimento}}</td>
    <td>{{m.valorFinal}}</td>
    <td>
      <button type="button" class="btn btn-primary" ng-click="confirmarExclusao(m.id)">Excluir</button>
      <button type="button" class="btn btn-primary" ng-click="entrarModoEdicao(m.id)">Editar</button>
    </td>
  </tr>
</table>
