<div class="container">
  <form name="modalidadeForm" ng-submit="save(modalidade)" novalidate>
    <div class="form-group">
      <label for="descricao">Nome:</label>
      <input type="text" class="form-control" id="nome" ng-model="modalidade.nome" ng-required="true">
    </div>
    <div class="form-group">
      <label for="peso">Valor:</label>
      <input type="text" class="form-control" id="valor" ng-model="modalidade.valor" ng-required="true">
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="modalideForm.$invalid">Salvar</button>
  </form>
</div>
