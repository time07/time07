<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Descricao</th>
    <th>Valor</th>
    <th>Ações</th>
  </tr>
  <tr ng-repeat="m in modalidades">
    <td>{{m.id}}</td>
    <td>{{m.nome}}</td>
    <td>{{m.valor}}</td>
    <td>
      <button type="button" class="btn btn-primary" ng-click="confirmarExclusao(m.id)">Excluir</button>
      <button type="button" class="btn btn-primary" ng-click="entrarModoEdicao(m.id)">Editar</button>
    </td>
  </tr>
</table>
