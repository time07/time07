<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Turma</th>
    <th>Ações</th>
  </tr>
  <tr ng-repeat="a in alunos">
    <td>{{a.id}}</td>
    <td>{{a.nome}}</td>
    <td>{{a.turma}}</td>
    <td>
      <button type="button" class="btn btn-primary" ng-click="confirmarExclusao(a.id)">Excluir</button>
      <button type="button" class="btn btn-primary" ng-click="entrarModoEdicao(a.id)">Editar</button>
    </td>
  </tr>
</table>
